<!-- recuperarcontrasena.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <!--<ion-title class="toolbar-title">Acceso Docente</ion-title>-->
    <ion-title class="start-position title-animation">Recuperar Contraseña</ion-title>
  </ion-toolbar>   
             
</ion-header>
<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
<ion-title>¡Bienvenido de nuevo!</ion-title>

  </ion-item>
</ion-list>

  <ion-list>
    <ion-item class="input-item">
      <ion-input [(ngModel)]="usuarioInput" placeholder="Ingrese usuario aquí"></ion-input>
    </ion-item>


  </ion-list>
  <ion-list>
<ion-item>
  <mat-form-field class="example-full-width">
    <mat-label>Fecha de nacimiento</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</ion-item>
  </ion-list>


  <ion-button expand="full" color="primary" (click)="recuperarContrasena()">
    <ion-icon slot="start" name="qr-code-outline"></ion-icon>
    Recuperar Contraseña
  </ion-button>

  

  <!-- Agrega más elementos según tus necesidades -->
  
</ion-content>
